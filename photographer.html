<!DOCTYPE html>
<html lang="fr">

<head>
  <!-- css  -->
  <link href="css/photographer.css" rel="stylesheet" type="text/css">
  <!-- meta  -->
  <meta charset="utf-8">
  <!-- favicon  -->
  <link rel="icon" type="image/png" href="assets/images/logo.png">
  <!-- Font-Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer">
  <!-- google font -->
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <!-- titre  -->
  <title>Fisheye - photographe </title>
  <!-- font awesome  -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css"
    integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">
</head>

<body id="body">
  <!-- FORM  -->
  <div id="contact_modal">
    <div class="modal">
      <header>
        <h4 id="h4-form">Contactez-moi</h4>
        <img src="assets/icons/close.svg" alt="logo croix pour fermer le formulaire" onclick="closeModal()">
      </header>
      <form id="photographer-form">
        <div>
          <label for="firstname">Prénom</label>
          <input type="text" id="firstname" tabindex="1" name="firstname" aria-label="Champs prénom">
          <div id="message-one" class="message-fn-wrong"></div>
        </div>
        <div>
          <label for="lastname">Nom</label>
          <input type="text" tabindex="1" id="lastname" name="lastname" aria-label="Champs nom">
          <div id="message-two" class="message-fn-wrong"></div>
        </div>
        <div>
          <label for="mail">Mail</label>
          <input type="email" tabindex="1" id="mail" name="mail" aria-label="Champs email">
          <div id="message-three" class="message-fn-wrong"></div>
        </div>
        <div>
          <label for="message">Message</label>
          <textarea name="message" tabindex="1" id="message" cols="10" rows="5" aria-label="Champs message"></textarea>
          <div id="message-four" class="message-fn-wrong"></div>
        </div>
        <button type="submit" tabindex="1" id="btn-submit" class="contact_button">Envoyer</button>
      </form>
    </div>
  </div>

  <!-- GALLERY LIGHTBOX  -->

  <div id="body-gallery" class="body-gallery">
    <div class="div-gallery-active">
    </div>
    <img class="left-arrow" src="./assets/lightbox/leftarrow.svg" alt="logo fleche de gauche">
    <img class="right-arrow" src="./assets/lightbox/rightarrow.svg" alt="logo fleche de droite">
    <img class=" close" src="./assets/lightbox/RedCross.svg" alt="logo croix pour fermer la gallery">
    <div class="middle">
      <img class="gallery-active" id="img-alone" src="./assets/SamplePhotos/195/Architecture_Corner_Room.jpg" alt="">
      <video src="./assets/SamplePhotos/195/Architecture_coverr_circle_empty_highway_in_buenos_aires_587740985637.mp4"
        autoplay loop id="video-alone"></video>
      <div class="div-title">
        <h5 id="h5gallery" class="h5-gallery">title</h5>
      </div>
    </div>
  </div>

  <!-- HEADER  -->
  <header>
    <a href="index.html">
      <img src="assets/images/logo.png" alt="logo du site web" class="logo">
    </a>
  </header>
  <main class="main">
    <!-- PROFIL PHOTOGRAPHE  -->
    <div id="section-header">
    </div>
    <!-- DROPDOWN  -->
    <div class="div-container-dropdown">
      <div class="dropdown" aria-label="menu accordéon">
        <label id="dropdownlabel">Trier par</label>
        <div>
          <div tabindex="1" class="select">
            <span class="selected" aria-label="menu accordéon">Date</span>
            <div id="caret" class="caret"></div>
          </div>
          <ul class="menu">
            <li tabindex="1" id="date">Date</li>
            <li tabindex="1" id="likes">Populaire</li>
            <li tabindex="1" id="title">Titre</li>
          </ul>
        </div>
      </div>
    </div>

    <!-- GALLERY IMG -->
    <div id="container-gallery" class="container-gallery">
    </div>
  </main>

  <!-- data  -->
  <script type="text/json" src="data/photographers.json"></script>
  <!-- function -->
  <script src="scripts/utils/functions.js"></script>
  <!-- Api -->
  <script src="scripts/api/Api.js"></script>
  <!-- App  -->
  <script src="scripts/App.js"></script>
  <!-- utils -->
  <script src="/scripts/utils/contactForm.js"></script>
  <!-- Template -->
  <script src="scripts/Template/PhotographersCard.js"></script>
</body>

</html>
