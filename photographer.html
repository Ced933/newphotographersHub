<!DOCTYPE html>
<html>

<head>
  <link href="css/photographer.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <!-- Font-Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css"
    integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">
</head>

<body>




  <div id="contact_modal">
    <div class="modal">
      <header>
        <h2>Contactez-moi</h2>
        <img src="assets/icons/close.svg" onclick="closeModal()" />
      </header>
      <form id="photographer-form">
        <div>
          <label>Prénom</label>
          <input type="text" id="firstname" name="firstname" value="" />
          <div id="message-one" class="message-fn-wrong"></div>
        </div>
        <div>
          <label>Nom</label>
          <input type="text" id="lastname" name="lastname" />
          <div id="message-two" class="message-fn-wrong"></div>
        </div>
        <div>
          <label>Mail</label>
          <input type="email" id="mail" name="mail" />
          <div id="message-three" class="message-fn-wrong"></div>
        </div>
        <div>
          <label>Message</label>
          <textarea name="message" id="message" cols="" rows="5"></textarea>
          <div id="message-four" class="message-fn-wrong"></div>
        </div>
        <button type="submit" id="btn-submit" class="contact_button">Envoyer</button>
      </form>
    </div>
  </div>

  <div class="body-gallery">
    <div class="div-gallery-active">

    </div>
    <img class="left-arrow" src="left-arrow.png" onclick="prev()" alt="">
    <img class="right-arrow" src="right-arrow.png" onclick="next()" alt="">
    <img class=" close" src="close.png" alt="">

    <div class="middle">
      <img class="gallery-active" id="img-alone" src="" alt="">
      <div>
        <h5 class="h5-gallery">Travel Adventure door</h5>
      </div>


    </div>
  </div>

  <header>
    <a href="index.html">
      <img src="assets/images/logo.png" class="logo" />
    </a>

  </header>

  <div class="gallery-wrap">

    <main id="main">
      <div id="sticky-price" class="sticky-price">
        <div class="div-heart-total">
          <!-- où va être affiché le total de like   -->
          <h4 id="total-likes"></h4><i class="fa-solid fa-heart"></i>
        </div>
        <!-- <p id="price-by-day">300€/jour</p> -->
        <div id="price">

        </div>
      </div>
      <div id="section-header">

      </div>
      <div class="div-container-dropdown">




        <div class="dropdown">
          <div class="select">
            <span class="selected">Populaire</span>
            <div id="caret" class="caret"></div>
          </div>
          <ul class="menu">
            <li id="date">Date</li>
            <li id="likes" class="active">Populaire</li>
            <li id="title">Titre</li>
          </ul>

        </div>
      </div>








      <div id="container-gallery" class="container-gallery">

      </div>
    </main>
    <div id="light-box">
      <img src="" alt="">

    </div>




    <script src="scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>

    <script type="text/json" src="data/photographers.json"></script>

    <!-- Models -->
    <script src="scripts/Models/Photographers.js"></script>
    <script src="scripts/Models/CardGalleryPhotographers.js"></script>
    <!-- Api -->
    <script src="scripts/api/Api.js"></script>
    <!-- App  -->
    <script src="scripts/App.js"></script>
    <!-- Template -->
    <script src="scripts/Template/PhotographersCard.js"></script>
    <script src="scripts/Template/allCardsOfPhotographers.js"></script>
    <!-- function -->
    <script src="scripts/utils/functions.js"></script>
</body>

</html>
